@(user:String,postForm: Form[Post])

@import helper._

@main("Register User") {

    <h2>Crear usuario</h2>
    
    @form(routes.Application.newPost(user)) {

        @inputText(postForm("tags")) 
        
        <input type="submit" value="Create">
        
    }

}
