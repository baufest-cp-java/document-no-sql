@(user: String,posts: List[Post])

@import helper._

@main("Register User") {
	
	<h2>Bienvenido al blog, @user  | <a href="/post">Nuevo Post</a> | <a href="logout">Logout</a></h2>
	
    <h2><b>Blog NOSQL</b></h2>

	
	<i>LISTA DE POSTS:</i>
	
	
	
 	<ul>
  		@posts.map {post =>
   			<li> <a href="/post/@post.getPermalink">@post.getTitle()</a> </li>
  			}
 
 	</ul>


}
